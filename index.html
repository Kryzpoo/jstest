<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Personal</title>
</head>
<body>
    <header>
        <h1>Personal page</h1>
    </header>
    <div id="navbar">
        <div class="nav nav-hidden">
            <a href="index.html">
                <div class="nav-item">
                    Личный кабинет
                </div>
            </a>
            <a href="products.html">
                <div class="nav-item">
                    Покупки
                </div>
            </a>
        </div>

        <div class="nav-open" onclick="toggleNav()">
            NAV
        </div>
    </div>

    <div id="login-form">
        <label>
            Логин:
            <input name="login" id="login" placeholder="Логин"/>
        </label>
        <button onclick="loginSubmit(this)">Submit</button>
    </div>

    <div id="personal-data" class="hidden">
        <table>
            <tr>
                <td>Логин:</td>
                <td id="personal-data-login">
                </td>
            </tr>
            <tr>
                <td>Имя:</td>
                <td id="personal-data-name">
                </td>
            </tr>
        </table>
    </div>
    <div id="personal-data-error" class="hidden"></div>

<script src="script.js"></script>
</body>
</html>
